<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Church Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        #login-form h2 {
            margin: 0 0 20px;
            text-align: center;
        }

        #login-form input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #login-form button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        #login-form button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .message a {
            color: #4caf50;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="full-name" placeholder="Full Name" required>
        <input type="text" id="leader-status" placeholder="Leader Status" required>
        <input type="text" id="gender" placeholder="Gender" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button onclick="login()">Submit</button>
        <div class="message">
            <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
    </div>

    <script>
        // Function to log in
        function login() {
            var fullName = document.getElementById("full-name").value;
            var leaderStatus = document.getElementById("leader-status").value;
            var gender = document.getElementById("gender").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Login successful! Welcome " + fullName);
            // Redirect to the main dashboard or any other page
            window.location.href = "index.html"; // Change to your dashboard page
        }
    </script>
</body>

</html>
